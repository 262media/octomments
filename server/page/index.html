<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Octomments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 2em;
    }
    img {
      width: 40px;
    }
    .comment {
      margin: 0 0 1em 0;
      padding: 1em;
      border: solid 1px #b0b0b0;
      border-radius: 6px;
    }
    .comment img {
      width: 20px;
      float: left;
    }
    .comment span {
      line-height: 0;
      font-size: 1.2em;
      display: inline-block;
      margin: 0 0 0 1em;
    }
    .comment hr {
      border-top: none;
      border-bottom: solid 1px #999;
      margin: .5em 0;
    }
    .comments {
      margin: 0 0 2em 0;
    }
    textarea {
      width: 300px;
      height: 200px;
      display: block;
      margin: 0 0 1em 0;
    }
    button {
      padding: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="comments"></div>
    <div id="new-comment"></div>
  </div>
  <script src="/assets/octomments.js"></script>
  <script>    
    function render(comments) {
      document.querySelector('#comments').innerHTML = comments;
    }

    const comments = Octomments({
      githubClientId: '06615e67c519e3f6df59',
      endpoints: {
        issue: 'http://localhost:3000/octomments/issue',
        token: 'http://localhost:3000/octomments/token'
      },
      id: 2342,
      on(type, payload, other) {
        console.log(type);
        switch(type) {
          case Octomments.LOADING_COMMENTS:
            render('<div class="comment">Loading comments ...</div>');
          break;
          case Octomments.COMMENTS_LOADED:
            render(payload.map(comment => {
              return `
                <div class="comment">
                  <p>
                    <img src="${ comment.author.avatarUrl }" />
                    <span>${ comment.author.login }</span>
                  </p>
                  <hr />
                  ${ comment.body }
                </div>
              `;
            }).join(''))
          break;
          case Octomments.COMMENTS_ERROR:
            render('<div class="comment">Error ' + payload + '</div>');
          break;
          case Octomments.NO_GITHUB_ISSUE_CREATED:
            render('<div class="comment">No GitHub issue created.</div>');
          break;
          case Octomments.LOADING_CURRENT_USER:
            document.querySelector('#new-comment').innerHTML = `Loading your details ...`;
          break;
          case Octomments.NO_CURRENT_USER:
            document.querySelector('#new-comment').innerHTML = `
              <a href="${payload}">Log in (via GitHub)</a>
            `;
          break;
          case Octomments.USER_ERROR:
            document.querySelector('#new-comment').innerHTML = `
              Error loading your data. Wait a bit and try again.<br />
              <a href="${payload}">Log in (via GitHub)</a>
            `;
          break;
          case Octomments.USER_LOADED:
          document.querySelector('#new-comment').innerHTML = `
            <div>
              ${ payload.name }
              <img src="${ payload.avatarUrl }" />
              <a href="javascript:comments.logout()">logout</a>
            </div>
            <textarea></textarea>
            <button>comment</button>
          `;
          break;
        }
      }
    });

    /*
    document.querySelector('button').addEventListener('click', () => {
      const text = document.querySelector('textarea').value;

      comments.add(text);
    });
    */
  </script>
</body>
</html>
