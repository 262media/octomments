<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Octomments</title>
  <link href="/assets/octomments-renderer.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2em;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <script src="/assets/octomments.js"></script>
  <script src="/assets/octomments-renderer.js"></script>
  <script>
    Octomments({
      debug: true,
      github: {
        owner: 'krasimir',
        repo: 'octomments',
      },
      number: 1,
      renderer: [OctommentsRenderer, '.container'],
      endpoints: {
        issue: '/octomments/issue',
        token: '/octomments/token',
      },
    }).init();
  </script>
</body>
</html>
