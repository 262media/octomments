<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Octomments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      padding: 2em;
    }
    img {
      width: 40px;
    }
    .comment {
      margin: 0 0 1em 0;
      padding: 1em;
      border: solid 1px #b0b0b0;
      border-radius: 6px;
    }
    .comment img {
      width: 20px;
      float: left;
    }
    .comment span {
      line-height: 0;
      font-size: 1.2em;
      display: inline-block;
      margin: 0 0 0 1em;
    }
    .comment hr {
      border-top: none;
      border-bottom: solid 1px #999;
      margin: .5em 0;
    }
    .comments {
      margin: 0 0 2em 0;
    }
    textarea {
      width: 300px;
      height: 200px;
      display: block;
      margin: 0 0 1em 0;
    }
    button {
      padding: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="comments"></div>
    <div id="new-comment"></div>
  </div>
  <script src="/assets/octomments.js"></script>
  <script src="/assets/app.js"></script>
</body>
</html>
